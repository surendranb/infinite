<!DOCTYPE html>
<html>
<head>
    <title>Setup Your Learning Journey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f6ff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="text-blue-500 mb-6">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto">
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"></path>
                    <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
                    <path d="M19 11h2m-1 -1v2"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome to Your Learning Journey</h1>
            <p class="text-gray-600">Let's get you set up to start learning</p>
        </div>

        <form id="setup-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">What's your name?</label>
                <input 
                    type="text" 
                    id="name"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your name"
                    required
                >
            </div>

            <div>
                <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">Your Gemini API Key</label>
                <input 
                    type="password" 
                    id="api-key"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your API key"
                    required
                >
                <p class="mt-2 text-sm text-gray-500">
                    You can get your API key from the 
                    <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-blue-500 hover:text-blue-600">
                        Google AI Studio
                    </a>
                </p>
            </div>

            <button 
                type="submit"
                id="start-learning"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Start Learning
            </button>
        </form>
    </div>
    <script src="setup.js"></script>
</body>
</html>
